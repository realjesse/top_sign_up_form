<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container flex horizontal">
        <!-- Left side -->
        <div class="left-column flex column relative">
            <div class="logo flex center centered">
                <img 
                    src="odin-lined.png" 
                    alt="The Odin Project Logo"
                    height="120"    
                >
                <h1>ODIN</h1>
            </div>
            <p class="credit">
                Photo by 
                <a 
                    href="https://unsplash.com/@haliewestphoto"
                    target="_blank"
                    rel="noreferrer"    
                >
                    Hallie West</a> 
                on 
                <a 
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                    target="_blank"
                    rel="noreferrer"
                >
                    Unsplash</a>
            </p>
        </div>
        <!-- Right side -->
         <div class="right-column flex column centered">
            <div class="hook">
                <p>
                    This is not a real online service! You know you need 
                    something like this in your life to realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <!-- Form container -->
            <form action="#" class="flex column">
                <div class="master-input-container flex column">
                    <h3>Let's do this!</h3>
                    <div class="flex input-row-container">
                        <div class="input-container">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="input-container">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="flex input-row-container">
                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-container">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                    </div>
                    <div class="flex input-row-container">
                        <div class="input-container">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-container">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="login-container">
                Already have an account?
                <a href="#" target="_blank" rel="noreferrer">Log in</a>
            </div>
         </div>
    </div>
</body>
</html>
